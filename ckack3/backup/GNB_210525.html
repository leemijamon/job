<script type="text/javascript">
$(document).ready(function(){
 $(".gnb_btn").hover(function(){
  $(".gnb_btn_lst").toggleClass('on');
  $(".gnb_btn a").toggleClass('on');
 });
});

function menuonoff(name){
 $("#submenu"+name).stop(true,true).slideToggle("fast");
 $(".allMenu span").toggleClass("on");
}

$(window).scroll(function() {
 var top = $(window).scrollTop();
 if (top > 133){
  $('.gnbWrap').addClass('fix');
 }else{
  $('.gnbWrap').removeClass('fix');
 }
});
</script>
